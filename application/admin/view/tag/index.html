{extend name='base'/}
{block name='content'}
<style>
    .nav-tabs li.active a{
        border: 1px solid #428bca !important;
        background-color: #428bca !important;
        color: #ffffff;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">标签管理</h3>
    </div>
    <div class="panel-body">
        <!-- TAB NAVIGATION -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('index')}">列表</a></li>
            <li><a href="{:url('store')}">新增</a></li>
        </ul>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>编号</th>
                <th>标签名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach name='data' item='v'}
            <tr>
                <td style="width: 20%">{$v['id']}</td>
                <td style="width:50%;">{$v['name']}</td>
                <td style="width:30%;">
                    <a href="{:url('edit',['id'=>$v['id']])}" class="btn btn-primary">编辑</a>
                    <a href="javascript:;" onclick="del({$v['id']})" class="btn btn-danger">删除</a>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
        {$data->render()}
        <script>
            function del(id) {
                util.confirm('确定删除吗?', function () {
                    location.href="{:url('del')}"+'?id='+id;
                })
            }
        </script>
    </div>
</div>
{/block}
