{extend name='base'/}
{block name='content'}
<!-- TAB NAVIGATION -->
<style>
    .nav-tabs li.active a{
    border: 1px solid #428bca !important;
    background-color: #428bca !important;
    color: #ffffff;
}
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">栏目管理</h3>
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li><a href="{:url('index')}">列表</a></li>
            <li class="active"><a href="{:url('store')}">新增</a></li>
        </ul>
        <form style="margin-top: 10px;" action="" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">栏目名称:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="inputID" class="form-control" value="" title="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">所属栏目:</label>
                <div class="col-sm-10">
                    <select name="pid" class="form-control">
                        <option value="0">顶级栏目</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">栏目排序:</label>
                <div class="col-sm-10">
                    <input type="text" name="sort" id="inputID" class="form-control" value="" title="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>


{/block}
