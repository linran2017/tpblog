{extend name='base'/}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">修改密码</h3>
    </div>
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">原密码:</label>
                <div class="col-sm-10">
                    <input type="password" name="admin_password" id="inputID" class="form-control" value="" title="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">新密码:</label>
                <div class="col-sm-10">
                    <input type="password" name="new_password" id="inputID" class="form-control" value="" title="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">确认新密码:</label>
                <div class="col-sm-10">
                    <input type="password" name="confirm_password" id="inputID" class="form-control" value="" title="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">修改密码</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
