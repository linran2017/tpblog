{extend name='base'/}
{block name='content'}
<!-- TAB NAVIGATION -->
<style>
    .nav-tabs li.active a{
        border: 1px solid #428bca !important;
        background-color: #428bca !important;
        color: #ffffff;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">栏目管理</h3>
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('index')}">列表</a></li>
            <li><a href="{:url('store')}">新增</a></li>
        </ul>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>编号</th>
                <th>栏目名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach name='data' key='key' item='vo'}
            <tr>
                <td>{$vo['id']}</td>
                <td>{$vo['_name']}</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown">
                            操作
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li><a href="{:url('addson',['id'=>$vo['id']])}">添加子类</a></li>
                            <li><a  href="{:url('edit',['id'=>$vo['id']])}">编辑</a></li>
                            <li><a href="javascript:;" onclick="del({$vo['id']})">删除</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
        <script>
            function del(id) {
                util.confirm('确定删除吗?', function () {
                    location.href="{:url('del')}"+'?id='+id;
                })
            }
        </script>
    </div>
</div>


{/block}
