{extend name='base'/}
{block name='content'}
<style>
    .nav-tabs li.active a{
        border: 1px solid #428bca !important;
        background-color: #428bca !important;
        color: #ffffff;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">规则管理</h3>
    </div>
    <div class="panel-body">
        <!-- TAB NAVIGATION -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="javascript:;">编辑</a></li>
        </ul>
        <form action="" method="post" class="form-horizontal" style="margin-top: 10px;" role="form">
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">规则中文名:</label>
                <div class="col-sm-10">
                    <input type="text" name="title" id="inputID" class="form-control" value="{$oldData['title']}" title="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">规则标识:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="inputID" class="form-control" value="{$oldData['name']}" title="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">所属规则:</label>
                <div class="col-sm-10">
                    <select name="pid" class="form-control">
                        <option value="0">--顶级规则--</option>
                        {foreach name='ruleData' item='v'}
                        <option {if condition="$v['id']==$oldData['pid']"}selected{/if} value="{$v['id']}">{$v['_title']}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">导航:</label>
                <div class="col-sm-10">
                    <input type="text" name="nav" id="inputID" class="form-control" value="{$oldData['nav']}" title="">
                </div>
            </div>
            <input type="hidden" name="id" value="{:input('param.id')}"  />
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
