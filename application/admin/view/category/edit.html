{extend name='base'/}
{block name='content'}
<!-- TAB NAVIGATION -->
<style>
    .nav-tabs li.active a{
    border: 1px solid #428bca !important;
    background-color: #428bca !important;
    color: #ffffff;
}
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">栏目管理</h3>
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li class="active"><a href="javascript:;">编辑</a></li>
        </ul>
        <form style="margin-top: 10px;" action="" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">栏目名称:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="inputID" class="form-control" value="{$data['name']}" title="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">所属栏目:</label>
                <div class="col-sm-10">
                    <select name="pid" class="form-control">
                        <option value="0">顶级栏目</option>
                        {foreach name='cateData' key='key' item='v'}
                        <option {if condition="$v['id']==$data['pid']"}selected{/if} value="{$v['id']}">{$v['_name']}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">栏目排序:</label>
                <div class="col-sm-10">
                    <input type="text" name="sort" id="inputID" class="form-control" value="{$data['sort']}" title="">
                </div>
            </div>
            <input type="hidden" name="id" value="{:input('param.id')}" />
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">更新</button>
                </div>
            </div>
        </form>
    </div>
</div>


{/block}
