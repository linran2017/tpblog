{extend name='base'/}
{block name='content'}
<style>
    .nav-tabs li.active a{
        border: 1px solid #428bca !important;
        background-color: #428bca !important;
        color: #ffffff;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">后台用户管理</h3>
    </div>
    <div class="panel-body">
        <!-- TAB NAVIGATION -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="javascript:;">分配权限</a></li>
        </ul>
        <form action="" method="post" class="form-horizontal" style="margin-top: 10px;" role="form">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">给管理员【{$adminInfo['admin_username']}】分配权限</h3>
                </div>
                <div class="panel-body">
                    <div class="checkbox">
                        {foreach name='groupData' item='v'}
                        <label>
                            <input type="checkbox" {if condition="in_array($v['id'],$groupIds)"}checked{/if} value="{$v['id']}" name="group_id[]">{$v['title']}
                        </label>
                        {/foreach}
                    </div>
                </div>
            </div>
            <input type="hidden" name="admin_id" value="{:input('param.id')}">
            <button type="submit" class="btn btn-primary">设置权限</button>
        </form>
    </div>
</div>

{/block}
